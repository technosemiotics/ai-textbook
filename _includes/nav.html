<ul class="menu"> 
  {% for page in site.pages %}

      {% unless menu == false %}
        <li><a href="{{ page.url | relative_url }}">{{ page.title }}&nbsp;&raquo;</a></li>
      {% endunless %}

  {% endfor %}
</ul>

<ul class="menu"> 
  {% for case in site.cases %}
    {% unless menu == false %}
      {% if case.title %}
        <li><a href="{{ case.url | relative_url }}">{{ case.title }}&nbsp;&raquo;</a></li>
      {% endif %}
    {% endunless %}  
  {% endfor %}
</ul>
