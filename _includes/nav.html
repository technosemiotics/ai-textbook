<ul class="menu"> 
  {% for page in site.pages %}
    {% if page.title %}
        <li><a href="{{ page.url | relative_url }}">{{ page.title }}&nbsp;&raquo;</a></li>
    {% endif %}
  {% endfor %}
</ul>

<ul class="menu"> 
  {% for case in site.cases %}
    {% if case.title %}
        <li><a href="{{ case.url }}">{{ case.title }}&nbsp;&raquo;</a></li>
    {% endif %}
  {% endfor %}
</ul>
