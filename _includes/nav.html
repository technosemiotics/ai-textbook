<ul class="menu"> 
  {% for doc in site.docs %}
        <li><a href="{{ doc.url | relative_url }}">{{ doc.title }}&nbsp;&raquo;</a></li>
  {% endfor %}
</ul>

<ul class="menu"> 
  {% for case in site.cases %}

      {% if case.title %}
        <li><a href="{{ case.url | relative_url }}">{{ case.title }}&nbsp;&raquo;</a></li>
      {% endif %}
 
  {% endfor %}
</ul>
